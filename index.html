<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lufi</title>
  <meta name="description" content="Control Lufi with your voice, A fun, voice-controlled game experience." />
  <meta name="keywords" content="Lufi, voice game, microphone game, sound controlled game, browser game, iframe game" />
  <meta name="author" content="XmerOriginals" />
  <meta property="og:title" content="Lufi - Voice Controlled Game" />
  <meta property="og:description" content="Play Lufi using your voice, Modern sound-activated browser game experience." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://xmeroriginals.github.io/lufi/" />
  <meta property="og:image" content="https://xmeroriginals.github.io/lufi/assets/lufipreview.png" />
  <link rel="icon" type="image/svg+xml" href="https://xmeroriginals.github.io/lufi/assets/lufilogo.svg" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Fredoka', sans-serif;
    }

    .frame-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .lufi-frame {
      width: 360px;
      height: 640px;
      border: none;
      border-radius: 17px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    .pulse-circle {
      width: 16px;
      height: 16px;
      background-color: #ffffff;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
      margin-top: 6px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.3);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <div class="frame-wrapper">
    <iframe
      class="lufi-frame"
      src="/game/lufi.html"
      allow="microphone"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
    ></iframe>
    <div class="pulse-circle"></div>
  </div>
</body>
</html>
